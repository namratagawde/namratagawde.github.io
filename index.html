<!DOCTYPE html>
<html>
<title>Namrata Gawde</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/loader.css">
<script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Delius&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Montserrat", sans-serif
    }

    .w3-row-padding img {
        margin-bottom: 12px
    }

    .bgimg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('./images/namrata.jpg');
        min-height: 100%;
    }
</style>
<script>
    $(window).on('load', function () {
        setTimeout(() => {
            $(".se-pre-con").fadeOut("slow");
        }, 2500);
    });
</script>

<body>
    <div class="se-pre-con"></div>

    <!-- Sidebar with image -->
    <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
        <div class="bgimg"></div>
    </nav>

    <!-- Page Content -->
    <div class="w3-main w3-padding-large" style="margin-left:40%">



        <!-- Header -->
        <header class="w3-container w3-center" style="padding:72px 16px" id="home">
            <h1 class="w3-xxlarge" style="font-family: 'Delius', cursive;"><b id="typer"></b></h1>
            <img src="./images/namrata.jpg" class="w3-image w3-hide-large w3-hide-small w3-round"
                style="display:block;width:60%;margin:auto;">
            <img src="./images/namrata.jpg" class="w3-image w3-hide-large w3-hide-medium w3-round" width="1000"
                height="1333">
            <button class="w3-button w3-light-grey w3-padding-large w3-margin-top" type="submit"
                onclick="window.open('./pdf/resume.pdf')">
                <i class="fa fa-download"></i> Download Resume
            </button>
            <button class="w3-button w3-light-grey w3-padding-large w3-margin-top" type="submit"
                onclick="window.open('./pdf/portfolio.pdf')">
                <i class="fa fa-download"></i> Download Portfolio
            </button>
        </header>



        <!-- About Section -->
        <div class="w3-content w3-justify w3-text-grey w3-padding-32" id="about">

        </div>


        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-24px">
            <p>Find me on social media.</p>
            <a href="https://www.facebook.com/people/Namrata-Gawde/100007654907909" target="_blank"><i
                    class="fa fa-facebook-official w3-hover-opacity"></i></a>
            <a href="https://www.instagram.com/namratagawde7/?fbclid=IwAR2IE7_wjnrUu155OtUuF9ivCOi2nlZ9kKqRhWiyiXuL2DxcjmiK2KXH9T4"
                target="_blank"><i class="fa fa-instagram w3-hover-opacity"></i></a>

            <!-- End footer -->
        </footer>

    </div>
    <!-- END PAGE CONTENT -->

    <script>
        // Open and close sidebar
        function openNav() {
            document.getElementById("mySidebar").style.width = "50%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.display = "none";
        }
        const instance = new TypeIt('#typer', {
            strings: ["Hello!", "I'm Namrata Gawde.", "I'm a Graphic Designer."],
            speed: 75,
            waitUntilVisible: true
        }).go();
        setTimeout(() => {
            instance.freeze();

            setTimeout(() => {
                instance.unfreeze();
            }, 3000);
        }, 0);
    </script>

</body>

</html>
